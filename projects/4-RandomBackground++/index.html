<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>Create Table</title>
</head>

<body>
    <div class="scroller"></div>
    <div class="container">
        <ul class="color-switcher">
            <li data-color="red"></li>
            <li data-color="green"></li>
            <li data-color="purple"></li>
            <li data-color="black"></li>
        </ul>
        <h3>Heading</h3>
        <div>Testing</div>
    </div>

    <input placeholder="Enter the nb of the rows" type="number" id="rows" class="input">
    <input placeholder="Enter the nb of the cols" type="number" id="cols" class="input">
    <input type="submit" class="btn1" value="Create table">
    <div class="clock"></div>
    <div>
        <input class="captalize" placeholder="Enter Captalization txt" type="text">
        <input class="btnCap" type="submit">
    </div>
    <div>
        <textarea id="text" cols="80" rows="8" maxlength="100"></textarea>
        <span id="count">100</span>
    </div>
    <button class="btn">Random Color</button>
    <button class="btn1" id="btnWriter">Start read</button>
    <p class="container" id="type"></p>
    <script src="js\main.js"></script>
</body>

</html>
